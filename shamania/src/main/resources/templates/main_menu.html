<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shamania</title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main-menu.css}"/>
    <script th:src="@{/js/requestHandler.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
</head>
<body>
    <div id="main-panel">
        <p>====</p>
        {{message}}
        <p>=====</p>
        <div id="top-panel">
            <div id="centre-panel">
                <h1 id="main-title">Shamania</h1>
                <span id="main-welcome-text">Welcome to Shamania</span>
                <button id="start-button">Start</button>
            </div>
        </div>
        <div id="bottom-panel">
            <div id="player-stats-panel">
                <div id="player-box" class="bottom-border-panels">

                </div>
            </div>
            <div id="option-panel">
                <div id="option-box" class="bottom-border-panels">

                </div>
            </div>
            <div id="enemy-stats-panel">
                <div id="enemy-box" class="bottom-border-panels">

                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#main-panel',
            data: {
                'message': 'Hello Vue Js'
            }
        });
    </script>
</body>
</html>
